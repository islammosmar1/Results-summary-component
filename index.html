<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ --->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
<div class="result">
<h3>  Your Result</h3>


<div class="c">
  <h1>76</h1>
  <p>  of 100  </p>
</div>


  <h2>Great</h2>

<p class="p1">  You scored higher than 65% of the people who have taken these tests.</p>
</div>


<div class="summary">
  <h3>Summary</h3>

  <div class="o o1">
  <h4 >  Reaction </h4>   <b>80</b> <p>/ 100</p>
   </div>

  <div class="o o2">
  <h4>  Memory  </h4> <b>92</b> <p>/ 100</p>
</div>
<div class="o o3">
  <h4>  Verbal  </h4>  <b>61</b> <p>/ 100</p>
  </div>
  <div class="o o4">
  <h4>  Visual  </h4>  <b>72</b> <p>/ 100</p>
</div>


  <button>Continue</button>
  </div>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Islam Mosmar</a>.
  </div>

</html>
